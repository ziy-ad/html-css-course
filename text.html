<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text style</title>
</head>
<body>
    <div class="box">
        <p class="new">new</p>
        <p class="Mac">MacBook Pro</p>
        <p class="infos">Supercharged for pros.</p>
        <p class="price">From $1999</p>
        <button class="buy">Buy</button>
    </div>
</body>
</html>

<style>
    .box
    {
        text-align: center;
    }
    .new
    {
        margin: 0;
        color: orange;
        font-size: 10px;
        margin-bottom:0;
    }
    .Mac
    {
        font-size: small;
        font-family: Arial;
        margin-top: 7px;
        font-weight: bold;
        margin-bottom:0;
    }
    .infos
    {
        color:black;
        font-size: larger;
        font-family: Arial;
        margin-top: 7px;
        font-weight: bold;
        margin-bottom: 0;
    }
    .price
    {
        margin-top: 10px;
        font-size: 10px;
        line-height: 5px;
        margin-bottom: 0;
    }
    .buy
    {
        margin-top: 10px;
        border: none;
        background-color: rgb(19, 19, 231);
        width: 40px;
        border-radius: 7px;
        color:white;
        font-size: 10px;
        padding-top:2px;
        padding-bottom:2px;
        cursor: pointer;
    }
</style>
